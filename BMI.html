<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">身高(cm)</span>
        </div>
        <input id="height" value="180" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
     <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">體重(kg)</span>
        </div>
        <input id="weight" value="85" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <button type="button" class="btn btn-primary" onclick="calcBmi()">計算</button>
    <hr>

    BMI: <span id="bmi"></span> <br>
    <script>
        function calcBmi() {
            var h = document.getElementById("height").value;
            h = parseFloat(h) / 100;

            var w = document.getElementById("weight").value;
            w = parseFloat(w);

            bmi = w / (h * h);
            if (bmi < 25) {
                ans = "體重過輕";
            } else if (bmi > 30) {
                ans = "體重過重";
           } else if (bmi >= 25 && bmi <= 30) {
               ans = "體重正常";
           }
    document.getElementById("bmi").innerText = Math.round(bmi * 100) / 100 + ans;
    }
    </script>
</body>

</html>
